<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>URL Shortener</title>
    <link href="{% static 'style.css' %}" rel="stylesheet"> 
    <script src="{% static 'script.js' %}" defer></script>
</head>
<body>
    <h1>Shorten URLs</h1>
    <div class="card">
        <form class="form-control" method="POST" action="{% url 'core:home'%}">
            {% csrf_token %}
            <input type="url" name="url" placeholder="Enter URL" required>
            <button type="submit">Shorten</button>
        </form>
        <div class="output">
        {% if short_url %}
            <p>Short URL: <a href="{{ short_url }}" id="short-url"><span>{{ short_url }}</span></a></p>
            <button id="copy-url">copy</button>
        </div>
        {% endif %}
    </div>
</body>
</html>
