<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>URL Shortener</title>
    <link href="{% static 'style.css' %}" rel="stylesheet"> 
</head>
<body>
    <div class="card">
        <form class="form-control" method="POST" action="{% url 'core:home'%}">
            {% csrf_token %}
            <input type="url" name="url" placeholder="Enter URL" required>
            <button type="submit">Shorten</button>
        </form>
        {% if short_url %}
        <p>Short URL: <a href="{{ short_url }}"><span>{{ short_url }}</span></a></p>
        {% endif %}
    </div>
</body>
</html>
